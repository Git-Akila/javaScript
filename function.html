<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="para"></p>
    <p id="para1"></p>
    <script>
        let ab=x(2,3)
        document.getElementById("para").innerHTML=ab;
        function x(x,y){
            return x*y;
        }

        let ab1=y(2)
        document.getElementById("para1").innerHTML=ab1;
        function y(w){return w*2;

        }
    </script>
</body>
</html>
