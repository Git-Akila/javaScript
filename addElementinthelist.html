<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="unl">
        <li id="li"></li>
    </ul>
    <button>Add</button>
    <script>
        let arr=['ece','cse','it','mech']
        const btn=document.querySelector('button')
        btn.addEventListener('click', arr.forEach(val=>{
            const opt=document.createElement('li')
            opt.innerHTML=val;
            opt.value=val;
            document.getElementById('unl').appendChild()
           // opt.value=val;
          //const arr1=arr.ind
          //  document.getElementById('unl').innerHTML=
        }))
    </script>
    
</body>
</html>
