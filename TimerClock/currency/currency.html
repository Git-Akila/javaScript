<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <div class="box">
            <div class="left-box">
                <select name="currency" class="currency">

                </select>
                <input type="number" name=""/>
            </div>
            <div class="right-box">
                <select name="currency" class="currency">
                    
                </select>
                <input type="number" name=""/>
            </div>
           
        </div>
        <div class="btn1">
            <button id="btn" type="submit">Convert</button>
        </div>


       
    </div>




    <script>
        fetch('https://api.frankfurter.app/currencies')
        .then(res=>res.json())
        .then(msg=>displayDropDown(msg))


        let select=document.querySelectorAll('.currency')
        let btn=document.querySelector('#btn');
        let input=document.getElementById('input');
        //function
        function displayDropDown(msg){
             // console.log(  Object.entries(msg)[0][0])
           let curr=  Object.entries(msg)
           for(let i=0;i<curr.length;i++){
            //console.log(curr[i][0])
            let opt=`<option value=${curr[i][0]}>${curr[i][0]}</option>`
            select[0].innerHTML+=opt
            select[1].innerHTML+=opt

           
           }
        }

        btn.addEventListener('click',()=>{
                let curr1=select[0].value
                let curr2=select[1].value
                let inputval=input.value
                if(cur1===curr2){
                    alert("choose different")
                }
                else{
                    convert(curr1,curr2,inputval)
                }
        });

      function convert(curr1,curr2,inputval){
        const host='api.frankfurther.app';
        fetch(`https://${host}/latest?amount=${inputval}&from=${curr1}&to=${curr2}`)
        .then(res=>console.log(res.json()))
        .then((data)=>{
            console.log(data);
        });  

        }
    </script>
</body>
</html>
