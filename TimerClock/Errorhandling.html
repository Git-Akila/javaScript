<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        try{
            num=prompt("Enter a number:")
            if(num===' '){
                throw 'Cant be empty'
            }
            if(isNaN(num))
            throw "enter a valid number"
            console.log(num*2)
        }
        catch(error){
            console.log("Something wrong");
        }
    </script>
</body>
