<body>
    <script>
        async function fn(){
            return 'Hello'
        }
        console.log(fn())

        //***************************************************//
        let reachA=new Promise((resolve,reject)=>{
            const reached=true
            if(reached){
                setTimeout(resolve,3000,"akila reached")
            }
            else{
                reject("akila not reached")
            }
        })

        async function status(){
            console.log('hi....')
            res=await reachA 
            console.log(res)
            console.log('bye')
        }
        status()

    </script>
