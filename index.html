<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" id="input" placeholder="length in cm"/>
    </div>
    <div>
        <button type="submit" onClick="convert()">Convert to inchVal</button>
    </div>
    <div id="result">
        
    </div>
    <script>
       
        function convert(){
            let cmVal=Number(document.getElementById("input").value)
            let inchVal =cmVal/2.54
            let result=document.getElementById("result")
             result.innerHTML = inchVal.toFixed(2)
        }
        
   </script>
</body>
</html
