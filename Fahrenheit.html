<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="input" type="text" placeholder="Enter the number"/> 
    <button type="submit" onClick="convert()">Convertor</button>
    <div id="result">

    </div>
    <script>
        function convert(){
            const a=Number(document.getElementById("input").value)
            const b=(a*9/5)+32;
            const result=document.getElementById("result");
            result.innerHTML=b.toFixed(2);
        }
    </script>
</body>
</html>
